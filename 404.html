<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; URL='./index.html'">
    <script type="text/javascript">
        // This script ensures that even if JavaScript is enabled, it will redirect
        var pathname = window.location.pathname;
        window.location.href = window.location.origin + '/index.html?path=' + pathname;
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
